spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 
    url: jdbc:mysql://localhost:3306/microservice-mantenimiento?createDatabaseIfNotExist=true

  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
  application:
    name: Mantenimiento-Microservice
  cloud:
    config:
      enabled: true
      uri: http://localhost:8086
